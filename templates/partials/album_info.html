<div class="heading" id="heading">
	<h3> Album Details </h3>
</div>
<div class="album info" id="album info">
	<form class="edit-album" id="edit-album" method="POST" action="#">
		{% csrf_token %}
		<ul>
			<li>
				<div class="left" id="first"> Album </div>: 
				<div class="right" id="right">
					<input type="text" id="id_album" name="album" value='{{object.name}}' disabled></input>
				</div>
			</li>
			<li>
				<div class="left" id="first"> Artist </div>: 
				<div class="right" id="right">
					<input type="text" id="id_artist" name="artist" value='{{object.artist}}' disabled></input>
				</div>
			</li>
			<li>
				<div class="left" id="first"> No of Tracks </div>: 
				<div class="right" id="right">{{object.no_of_tracks}}</div>
			</li>
			<input type="hidden" name="album-id" value="{{object.id}}"></input>
			<li>
				<button type="submit" class="edit-submit" id="edit-submit">Save Changes</button>
			</li>
		</ul> 
	</form>
	<button type="button" class="edit-button" id="edit-button">Edit Details</button>
</div>
