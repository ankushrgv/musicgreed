{% block add_new %}	
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">Ã—</span>
			<div class="add-new-form-container">
				<h4> Add New Album </h4>
				<form id="add-new-form" class="add-new-form" action="#" method="POST">
				{% csrf_token %}
					<ul>
						<input type="hidden" name="element_type" value="album"></input>
						<li><div class="form-field-name">Album Name :</div>
							<input type="text" id="album" name="album" value=''></input>
						</li>
						<li><div class="form-field-name">Artist:</div>
							<input type="text" id="artist" name="artist" value=''></input>
						</li>
						<li><button class="button-primary" type="submit" id="submit-form" data-tab-type="album">Submit</button></li>
					</ul>
				</form>
			</div>
		</div>
	</div>
{% endblock add_new %}
